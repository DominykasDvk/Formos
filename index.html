<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formos</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend> HTML FORMS</legend>
        <p>Name:</p>
        <input type="text" name="name" placeholder="Your name">
        <p>Surname:</p>
        <input type="text" name="surname" placeholder="Your surname">
        <p>Email:</p>
        <input type="text" name="email" placeholder="Your email">
        <p>Mobile:</p>
        <input type="tel" name="mobile" placeholder="+370">
        <p>Age</p>
        <input type="number" name="age">
        <p>Favorite food</p>
        <label for="Favorite-food"></label>
        <select id="Favorite-food" name="Favorite-food">
          <option value="Meat">Meat</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Sweet">Sweet</option>
        </select>

        <p>Gender:</p>
        <p>Male</p>
        <input type="radio" name="Gender" value="Male">
        <p>Female</p>
        <input type="radio" name="Gender" value="Female">
        <br>
        <br>
        <input type="file"
               id="failas" name="failas"
               accept="image/png, image/jpeg">
       <p>Date:</p>

       <input type="date" id="pateikimo data" name="pateikimo data"/>

      <p>Enter your message:</p>
      <textarea name="message" id="" placeholder="Message..."></textarea>
      <br><br>
      <input type="button" value="reset">
      <input type="button" value="submit">
      </fieldset>
</form>
  </body>
</html>
